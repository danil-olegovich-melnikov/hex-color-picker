        function LoadJquery() {
            $(".clipboard").on("click", function () {

            $(function () {
                function moveColor(e) {
                    let c = {x: e.pageX, y: e.pageY};
                    if (e.originalEvent.changedTouches) {
                        c.x = e.originalEvent.changedTouches[0].pageX;
                        c.y = e.originalEvent.changedTouches[0].pageY
                    }
                    let colorPicker_colors = $("#colorPicker-colors")
                    c.x = c.x - colorPicker_colors.offset().left - 5;
                    c.y = c.y - colorPicker_colors.offset().top - 5;
                    if (c.x <= -5) {
                        c.x = -5
                    }
                    if (c.x >= 194) {
                        c.x = 194
                    }
                    if (c.y <= -5) {
                        c.y = -5
                    }
                    if (c.y >= 194) {
                        c.y = 194
                    }
                    $("#colorPicker-c").css("left", c.x).css("top", c.y).show();
                    let d = Math.round((c.x + 5) * 0.5025);
                    if (d < 0) {
                        d = 0
                    }
                    if (d > 100) {
                        d = 100
                    }
                    let a = 100 - Math.round((c.y + 5) * 0.5025);
                    if (a < 0) {
                        a = 0
                    }
                    if (a > 100) {
                        a = 100
                    }
                    colorHSB.s = d;
                    colorHSB.b = a;
                    setColor(colorHSB, true)
                }

                function moveHue(d) {
                    let a = {y: d.pageY};
                    if (d.originalEvent.changedTouches) {
                        a.y = d.originalEvent.changedTouches[0].pageY
                    }
                    a.y = a.y - $("#colorPicker-colors").offset().top - 1;

                    if (a.y <= -1) {
                        a.y = -1
                    }
                    if (a.y >= 199) {
                        a.y = 199
                    }
                    $("#colorPicker-huePicker").css("top", a.y).show();
                    let c = Math.round((200-a.y)/200*360)
                    if (c < 0) {
                        c = 0
                    }
                    if (c > 360) {
                        c = 360
                    }

                    console.log(a, c)

                    colorHSB.h = c;
                    setColor(colorHSB, true)
                }

                function moveHueT(d) {
                    let a = {y: d.pageY};
                    if (d.originalEvent.changedTouches) {
                        a.y = d.originalEvent.changedTouches[0].pageY
                    }
                    a.y = a.y - $(".picker-area-transparency").offset().top - 1;
                    if (a.y <= 0) {
                        a.y = 0
                    }
                    if (a.y >= 199) {
                        a.y = 199
                    }
                    $("#colorPicker-t").css("top", a.y).show();

                    transparency = Math.round(100 - Math.round(a.y) / 2);
                    if (transparency === 100) {
                        $('.write-rgb').text('RGB')
                    } else {
                        $('.write-rgb').text('RGBA')
                    }
                    setColor(colorHSB, true)
                }


                let setColor = function (a, j, c) {
                    let i = hsb2hex(a);
                    let e = hsb2rgb(a);
                    let f = rgb2cmyk(e.r, e.g, e.b);
                    let d = rgb2hsv(e.r, e.g, e.b);
                    $("#colorbg").css("backgroundColor", `rgb(${e.r}, ${e.g}, ${e.b}, ${transparency / 100})`);
                    $(".picker-area-transparency").css("background", `linear-gradient(#${i}, transparent)`);
                    switch (c) {
                        case"HEX":
                            // $("#colorR").val(e.r);
                            // $("#colorG").val(e.g);
                            // $("#colorB").val(e.b);
                            // $("#colorC").val(Math.round(f.c));
                            // $("#colorM").val(Math.round(f.m));
                            // $("#colorY").val(Math.round(f.y));
                            // $("#colorK").val(Math.round(f.k));
                            // $("#colorH").val(Math.round(d.h));
                            // $("#colorS").val(Math.round(d.s));
                            // $("#colorV").val(Math.round(d.v));
                            break;
                        // case"RGB":
                        //     $("#colorhex").val(i.toUpperCase());
                        //     $("#colorC").val(Math.round(f.c));
                        //     $("#colorM").val(Math.round(f.m));
                        //     $("#colorY").val(Math.round(f.y));
                        //     $("#colorK").val(Math.round(f.k));
                        //     $("#colorH").val(Math.round(d.h));
                        //     $("#colorS").val(Math.round(d.s));
                        //     $("#colorV").val(Math.round(d.v));
                        //     break;
                        // case"HSV":
                        //     $("#colorhex").val(i.toUpperCase());
                        //     $("#colorR").val(e.r);
                        //     $("#colorG").val(e.g);
                        //     $("#colorB").val(e.b);
                        //     $("#colorC").val(Math.round(f.c));
                        //     $("#colorM").val(Math.round(f.m));
                        //     $("#colorY").val(Math.round(f.y));
                        //     $("#colorK").val(Math.round(f.k));
                        //     break;
                        // case"CMYK":
                        // $("#colorhex").val(i.toUpperCase());
                        // $("#colorR").val(e.r);
                        // $("#colorG").val(e.g);
                        // $("#colorB").val(e.b);
                        // $("#colorH").val(Math.round(d.h));
                        // $("#colorS").val(Math.round(d.s));
                        // $("#colorV").val(Math.round(d.v));
                        // break;
                        default:
                            $("#colorhex").val(`#${i.toLowerCase()}${transparency !== 100 ? hexes[transparency].toLowerCase() : ''}`);
                            $("#colorRGB").val(`(${e.r}, ${e.g}, ${e.b}${
                                transparency !== 100 ? `, ${transparency / 100}` : ''
                            })`);
                            // $("#colorR").val(e.r);
                            // $("#colorG").val(e.g);
                            // $("#colorB").val(e.b);
                            // $("#colorC").val(Math.round(f.c));
                            // $("#colorM").val(Math.round(f.m));
                            // $("#colorY").val(Math.round(f.y));
                            // $("#colorK").val(Math.round(f.k));
                            // $("#colorH").val(Math.round(d.h));
                            // $("#colorS").val(Math.round(d.s));
                            // $("#colorV").val(Math.round(d.v));
                            break
                    }
                    $("#colorPicker-colors").css("backgroundColor", "#" + hsb2hex({h: a.h, s: 100, b: 100}));
                    colorHSB = a;
                };
                let numeralHEX = function (a) {
                    a.css("ime-mode", "disabled");
                    a.bind("keypress", function (d) {
                        let c = (d.keyCode ? d.keyCode : d.which);
                        if (!$.browser.msie && (d.keyCode === 8)) {
                            return
                        }
                        return (c >= 48 && c <= 57) || (c >= 97 && c <= 102) || (c >= 65 && c <= 70) || (c === 35)
                    });
                    a.bind("blur", function () {
                        let c = a.val();
                        if (c.length < 6) {
                            switch (c.length) {
                                case 0:
                                    a.val($("#color1").val().replace("#", ""));
                                    break;
                                case 1:
                                    a.val(c + "FFFFF");
                                    break;
                                case 2:
                                    a.val(c + "0000");
                                    break;
                                case 3:
                                    a.val(c + "FFF");
                                    break;
                                case 4:
                                    a.val(c + "FF");
                                    break;
                                case 5:
                                    a.val(c + "F");
                                    break
                            }
                        }
                        moveColorByHex(a.val(), "HEX")
                    });
                    a.bind("dragenter", function () {
                        return false
                    });
                    a.bind("keyup", function () {
                        if (a.val().length === 7) {
                            moveColorByHex(a.val().replace("#", ""), "HEX")
                        }
                    })
                };
                let numeral = function (c, a, d) {
                    c.css("ime-mode", "disabled");
                    c.bind("keypress", function (i) {
                        let f = (i.keyCode ? i.keyCode : i.which);
                        if (!$.browser.msie && (i.keyCode === 8)) {
                            return
                        }
                        return f >= 48 && f <= 57
                    });
                    c.bind("blur", function () {
                    });
                    c.bind("dragenter", function () {
                        return false
                    });
                    c.bind("keyup", function () {
                        let e = c.val();
                        if (/(^0+)/.test(e) && e.length === 2) {
                            c.val(e.replace(/^0*/, ""))
                        }
                        if (e > a) {
                            c.val(a)
                        }
                        let f = "";
                        if (d === "RGB") {
                            f = rgb2hex({
                                r: Math.round($("#colorR").val()),
                                g: Math.round($("#colorG").val()),
                                b: Math.round($("#colorB").val())
                            });
                            moveColorByHex(f, "RGB")
                        } else {
                            if (d === "HSV") {
                                f = rgb2hex(hsv2rgb({
                                    h: Math.round($("#colorH").val()),
                                    s: Math.round($("#colorS").val()),
                                    v: Math.round($("#colorV").val())
                                }));
                                moveColorByHex(f, "HSV")
                            } else {
                                if (d === "CMYK") {
                                    f = rgb2hex(cmyk2rgb({
                                        c: Math.round($("#colorC").val()),
                                        m: Math.round($("#colorM").val()),
                                        y: Math.round($("#colorY").val()),
                                        k: Math.round($("#colorK").val())
                                    }));
                                    moveColorByHex(f, "CMYK")
                                }
                            }
                        }
                    })
                };
                let moveColorByHex = function (f, e) {
                    if (f.length > 7) {
                        let tr_hex = (f[f.length - 2] + f[f.length - 1]).toUpperCase()
                        transparency = hexes.indexOf(tr_hex)
                        let dt = (100 - transparency) * 2

                        $("#colorPicker-t").css("top", dt).show();
                        f = f.slice(0, -2)
                    }
                    let c = hex2hsb(f);
                    let a = Math.round((c.s) / 0.5025) - 5;
                    let i = Math.round((100 - c.b) / 0.5025) - 5;
                    let d = 200 - 1 - Math.round(c.h / 1.8);
                    $("#colorPicker-c").css("left", a).css("top", i).show();
                    $("#colorPicker-huePicker").css("top", d).show();
                    $("#colorPicker-colors").css("backgroundColor", "#" + hsb2hex({h: c.h, s: 100, b: 100}));
                    setColor(c, true, e)
                };
                let hsb2rgb = function (a) {
                    let d = {};
                    let j = Math.round(a.h);
                    let i = Math.round(a.s * 255 / 100);
                    let c = Math.round(a.b * 255 / 100);
                    if (i === 0) {
                        d.r = d.g = d.b = c
                    } else {
                        let k = c;
                        let f = (255 - i) * c / 255;
                        let e = (k - f) * (j % 60) / 60;
                        if (j === 360) {
                            j = 0
                        }
                        if (j < 60) {
                            d.r = k;
                            d.b = f;
                            d.g = f + e
                        } else {
                            if (j < 120) {
                                d.g = k;
                                d.b = f;
                                d.r = k - e
                            } else {
                                if (j < 180) {
                                    d.g = k;
                                    d.r = f;
                                    d.b = f + e
                                } else {
                                    if (j < 240) {
                                        d.b = k;
                                        d.r = f;
                                        d.g = k - e
                                    } else {
                                        if (j < 300) {
                                            d.b = k;
                                            d.g = f;
                                            d.r = f + e
                                        } else {
                                            if (j < 360) {
                                                d.r = k;
                                                d.g = f;
                                                d.b = k - e
                                            } else {
                                                d.r = 0;
                                                d.g = 0;
                                                d.b = 0
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                    return {r: Math.round(d.r), g: Math.round(d.g), b: Math.round(d.b)}
                };
                let rgb2hex = function (a) {
                    let c = [a.r.toString(16), a.g.toString(16), a.b.toString(16)];
                    $.each(c, function (d, e) {
                        if (e.length === 1) {
                            c[d] = "0" + e
                        }
                    });
                    return c.join("")
                };
                let hex2rgb = function (a) {
                    a = parseInt(((a.indexOf("#") > -1) ? a.substring(1) : a), 16);
                    return {r: a >> 16, g: (a & 65280) >> 8, b: (a & 255)}
                };
                let rgb2hsb = function (d) {
                    let c = {h: 0, s: 0, b: 0};
                    let e = Math.min(d.r, d.g, d.b);
                    let a = Math.max(d.r, d.g, d.b);
                    let f = a - e;
                    c.b = a;
                    c.s = a !== 0 ? 255 * f / a : 0;
                    if (c.s !== 0) {
                        if (d.r === a) {
                            c.h = (d.g - d.b) / f
                        } else {
                            if (d.g === a) {
                                c.h = 2 + (d.b - d.r) / f
                            } else {
                                c.h = 4 + (d.r - d.g) / f
                            }
                        }
                    } else {
                        c.h = -1
                    }
                    c.h *= 60;
                    if (c.h < 0) {
                        c.h += 360
                    }
                    c.s *= 100 / 255;
                    c.b *= 100 / 255;
                    return c
                };
                let hex2hsb = function (c) {
                    let a = rgb2hsb(hex2rgb(c));
                    if (a.s === 0) {
                        a.h = 360
                    }
                    return a
                };
                let hsb2hex = function (a) {
                    return rgb2hex(hsb2rgb(a))
                };
                let rgb2cmyk = function (e, d, a) {
                    let c = new Array(4);
                    c.c = 1 - (e / 255);
                    c.m = 1 - (d / 255);
                    c.y = 1 - (a / 255);
                    c.k = 1;
                    if (c.c < c.k) {
                        c.k = c.c
                    }
                    if (c.m < c.k) {
                        c.k = c.m
                    }
                    if (c.y < c.k) {
                        c.k = c.y
                    }
                    if (c.k === 1) {
                        c.c = 0;
                        c.m = 0;
                        c.y = 0
                    } else {
                        c.c = Math.round((c.c - c.k) / (1 - c.k) * 100 * decLength) / decLength;
                        c.m = Math.round((c.m - c.k) / (1 - c.k) * 100 * decLength) / decLength;
                        c.y = Math.round((c.y - c.k) / (1 - c.k) * 100 * decLength) / decLength
                    }
                    c.k = Math.round(c.k * 100 * decLength) / decLength;
                    return {c: c.c, m: c.m, y: c.y, k: c.k}
                };
                let cmyk2rgb = function (a) {
                    a.k = a.k / 100;
                    if (a.k === 1) {
                        r = 0;
                        g = 0;
                        b = 0
                    } else {
                        r = Math.round((1 - (a.c / 100 * (1 - a.k) + a.k)) * 255);
                        g = Math.round((1 - (a.m / 100 * (1 - a.k) + a.k)) * 255);
                        b = Math.round((1 - (a.y / 100 * (1 - a.k) + a.k)) * 255)
                    }
                    return {r: r, g: g, b: b}
                };
                let rgb2hsv = function (a, f, i) {
                    a /= 255;
                    f /= 255;
                    i /= 255;
                    let l = Math.min(a, f, i);
                    let m = Math.max(a, f, i);
                    let k = m - l;
                    let d = new Array(3);
                    d.v = m;
                    if (k === 0) {
                        d.h = 0;
                        d.s = 0
                    } else {
                        d.s = k / m;
                        let j = (((m - a) / 6) + (k / 2)) / k;
                        let c = (((m - f) / 6) + (k / 2)) / k;
                        let e = (((m - i) / 6) + (k / 2)) / k;
                        if (a === m) {
                            d.h = e - c
                        } else {
                            if (f === m) {
                                d.h = (1 / 3) + j - e
                            } else {
                                if (i === m) {
                                    d.h = (2 / 3) + c - j
                                }
                            }
                        }
                        if (d.h < 0) {
                            d.h += 1
                        }
                        if (d.h > 1) {
                            d.h -= 1
                        }
                    }
                    return {
                        h: Math.round(d.h * 360 * decLength) / decLength,
                        s: Math.round(d.s * 100 * decLength) / decLength,
                        v: Math.round(d.v * 100 * decLength) / decLength
                    }
                };

                function hsv2rgb(j) {
                    let a, k, m;
                    let e;
                    let l, d, c, n;
                    h = Math.max(0, Math.min(360, j.h));
                    s = Math.max(0, Math.min(100, j.s));
                    v = Math.max(0, Math.min(100, j.v));
                    s /= 100;
                    v /= 100;
                    if (s === 0) {
                        a = k = m = v;
                        return {r: Math.round(a * 255), g: Math.round(k * 255), b: Math.round(m * 255)}
                    }
                    h /= 60;
                    e = Math.floor(h);
                    l = h - e;
                    d = v * (1 - s);
                    c = v * (1 - s * l);
                    n = v * (1 - s * (1 - l));
                    switch (e) {
                        case 0:
                            a = v;
                            k = n;
                            m = d;
                            break;
                        case 1:
                            a = c;
                            k = v;
                            m = d;
                            break;
                        case 2:
                            a = d;
                            k = v;
                            m = n;
                            break;
                        case 3:
                            a = d;
                            k = c;
                            m = v;
                            break;
                        case 4:
                            a = n;
                            k = d;
                            m = v;
                            break;
                        default:
                            a = v;
                            k = d;
                            m = c
                    }
                    return {r: Math.round(a * 255), g: Math.round(k * 255), b: Math.round(m * 255)}
                }

                let decLength = 1000;
                let colorHex = "abcdef";

                        }

                        a.preventDefault();

                    }).bind("mousemove touchmove", function (a) {
                        a.preventDefault();
                        if (mousebutton === 1) {

                });
            });
